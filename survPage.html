<!doctype html>
<html>

<head>
	<title>Survivor Page</title>

	<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	</script>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href=mainStyle.css>
	<link rel="stylesheet" type="text/css" href=survStyle.css>
	<style type="text/css">
	</style>

</head>

<body>
<h1>Disaster Response</h1>
	<div id="mainContainer">
		<div id="tabBar">
			<div class="tabButton" id="survButton">
				<div class="tabTextOneLine">
				Suvivor
				</div>
			</div>
			<div class="tabButton" id="respButton">
				<div class="tabTextTwoLine">
				First Responder
				</div>
			</div>
			<div class="tabButton" id="voluntButton">
				<div class="tabTextOneLine">
				Volunteer
				</div>
			</div>
			<div class="tabButton" id="coordButton">
				<div class="tabTextTwoLine">
				Recovery Coordinator
				</div>
			</div>
		</div>
		<div id="containerContents">
			<div id="containerContentsHeader">
				Survivor Mode
			</div>
			<div class="containerBar">
				<div class="containerBarButton">
					<div class="buttonInnerCircle">
					</div>
				</div>
				<div class="containerBarText">
					Request Emergency Assistance
				</div>
			</div>
			<div class="containerBar">
				<div class="containerBarButton">
					<div class="buttonInnerCircle">
					</div>
				</div>
				<div class="containerBarText">
					Report a Hazard in Your Area
				</div>
			</div>

		</div>
	</div>
	<script type="text/javascript" src="mainJavascript.js">
	</script>

</body>

</html>
